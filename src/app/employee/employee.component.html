
    <div class="col">
      <button (click)="clearSelectedEmp()" class="btn btn-info" style="margin-bottom:4px" data-toggle="modal" data-target="#myModal">Add Employee</button>
    </div>
    <div class="col">

      <table class="table tble-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let a of empList">
          <td>{{a.name}}</td>
          <td>{{a.location}}</td>
          <td>{{a.gender}}</td>
          <td><span class="glyphicon glyphicon-trash action-btn" (click)="removeEmployee(a.id)"></span>
            <span class="glyphicon glyphicon-pencil action-btn"
            data-toggle="modal" data-target="#myModal"
            (click)="setSelectedEmployee(a.id)"></span></td>
        </tr>
      </table>
    </div>




  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" #cancel>&times;</button>
          <h4 class="modal-title"> Add Employee Details</h4>
          
        </div>
        <div class="modal-body">
          <div *ngIf="!validFormInput" class="alert alert-warning">
            <strong>Warning!</strong> All fields are mandatory
          </div>
          <form #empData="ngForm" (ngSubmit)="saveEmployee(empData.value)" novalidate>
            <div class="form-group">
  
                <input type="hidden" name="id" class="form-control" 
                [(ngModel)]="selectedEmployee.id">
                
              <label for="name"> Name:</label>
              <input type="text" name="name" class="form-control" id="name" 
              [(ngModel)]="selectedEmployee.name">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" name="location"  class="form-control" id="location " 
              [(ngModel)]="selectedEmployee.location">
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select name="gender" ngModel>
                <option value= "M">
                 Male
                </option>
                <option value= "F">
                  Female
                 </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
  
    </div>
  </div>
